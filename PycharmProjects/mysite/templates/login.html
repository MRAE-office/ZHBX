<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset="utf-8"/>
<title>学生登录</title>
</head>

<body>
<form action="" method="POST">{% csrf_token %}

<div>
<table width="400" border="0">
  <tr>
    <td style="text-align: right;width:120px;">学号</td>
    <td style="text-align: left;width:180px;">    
     <input name="txtStudentNumber" type="text" required id="txtStudentNumber">
     </td>
  </tr>
  <tr>
    <td style="text-align: right;width:120px;">密码</td>
    <td style="text-align: left;width:180px;">
    <input type="password" name="txtPassword" required id="txtPassword">
    </td>
  </tr>
  <tr>
    <td style="text-align: right;width:500px;"> 
     {% if user %}
        <font color="#FF0000">  {{warn}} </font>
     {% endif %}
   </td>
  </tr>
  <tr>
    <td style="text-align: center;width:400px;" colspan="3">
    <input type="submit" name="btnLogin" id="btnLogin" value="登录">
    </td>
  </tr>
</table> 
</div>
</form>

      <ul>
          {% for student in students %}
          <li>
             id:{{ student.id }},姓名：{{ student.name }},age: {{ student.age }}
         </li>
         {% endfor %}
     </ul>

</body>
</html>
