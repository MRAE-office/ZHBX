<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=" utf-8“>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="templates/js/bootstrap.bundle.min.js"></script>
    <title>学生登录</title>
</head>

<body class="container p-5 my-5 bg-dark text-white">

<form action="" method="POST">{% csrf_token %}

    <div class="container mt-3 ">
        <div class="card bg-primary text-white" style="width:500px">
            <div class="card-body">
                <div>
                    <h3>学号</h3>

                    <input name="txtStudentNumber" type="text" required id="txtStudentNumber">
                </div>
                <div>
                    <h3>密码</h3>

                    <input type="password" name="txtPassword" required id="txtPassword">
                </div>





                {% if user %}
                    <font color="#FF0000">  {{ warn }} </font>
                {% endif %}

            <br>
                <input type="submit" name="btnLogin" class="btn btn-info" id="btnLogin" value="登录">


            </div>
        </div>
    </div>
</form>

<ul>
    {% for student in students %}
        <li>
            id:{{ student.id }},姓名：{{ student.name }},age: {{ student.age }}
        </li>
    {% endfor %}
</ul>

</body>
</html>
