<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <title>学生登录</title>
</head>

<br>
<br>
<br>
<br>
<br>
<br>
<body class="container p-1 my-sm-5 bg-dark text-white">

<form action="" method="POST">{% csrf_token %}

    <div class="container mt-3 ">
        <div class="card bg-primary text-white offset-md-4" style="width:430px">
            <div class="card-body">
                <div>
                    <h3>学号:</h3>

                    <input name="txtStudentNumber" class="form-control" style="width:400px" type="text" required
                           id="txtStudentNumber">
                </div>
                <div>
                    <h3>密码:</h3>

                    <input type="password" class="form-control" style="width:400px" name="txtPassword" required
                           id="txtPassword">
                </div>





                {% if user %}
                    <font color="#FF0000">  {{ warn }} </font>
                {% endif %}

                <br>
                <input type="submit" name="btnLogin" class="btn btn-info offset-md-4" id="btnLogin" value="登录">


            </div>
        </div>
    </div>
</form>

<ul>
    {% for student in students %}
        <li>
            id:{{ student.id }},姓名：{{ student.name }},age: {{ student.age }}
        </li>
    {% endfor %}
</ul>

</body>
</html>
